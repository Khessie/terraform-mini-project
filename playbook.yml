---
- name: Install Apache and Set Timezone
  hosts: servers
  become: true

  tasks:
    - name: update and upgrade the servers
      apt:
        update_cache: yes
        upgrade: yes

    - name: install apache2
      tags: apache, apache2, ubuntu
      apt:
        name:
          - apache2
        state: latest

    - name: Setting the timezone to Africa/Lagos
      command: timedatectl set-timezone "Africa/Lagos"

    - name: display time
      command: timedatectl

    - name: print hostname on server
      tags: printf
      shell: echo "<h1>Hello Instructor Val or Kunrad,here is my server name $(hostname -f)</h1>" > /var/www/html/index.html

    - name: restart apache2
      tags: restart
      service:
        name: apache2
        state: restarted
